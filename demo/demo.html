<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="x-tag-components.css">
  <link rel="stylesheet" type="text/css" href="../src/image.css">

  <!-- Run 'npm install', 'bower install', then 'grunt build' to get the x-tag-components files. -->
  <!-- We always put x-tag-components js and css in the head, so elements will inflate sooner. -->
  <script src="x-tag-components.js"></script>
  <script src="../src/image.js"></script>
</head>
<body>
  <!-- Auto-Updating Example -->
  <h2>Auto-Updating Element</h2>
  <x-image id="xImage1" src="http://davidwalsh.name/demo/js250.jpg" onclick="this.src='http://davidwalsh.name/demo/css3logo250.jpg';"></x-image>

  <p>
    <button onclick="document.querySelector('#xImage1').setAttribute('src', 'http://davidwalsh.name/demo/js250.jpg')">JS</button>
    <button onclick="document.querySelector('#xImage1').setAttribute('src', 'http://davidwalsh.name/demo/css3logo250.jpg')">CSS</button>
  </p>

  <!-- Examples -->
  <h2>Image - Contrained by Attributes - 150x116</h2>
  <x-image id="xImage2" src="http://davidwalsh.name/wp-content/themes/2k11/images/homeLogo.png" alt="David Walsh Blog" width="150" height="116"></x-image>

  <p>
    <button onclick="document.querySelector('#xImage2').setAttribute('width', '')">Auto Width</button>
    <button onclick="document.querySelector('#xImage2').setAttribute('height', '')">Auto Height</button>
  </p>

  <h2>Image - No Constraints</h2>
  <x-image src="http://davidwalsh.name/wp-content/themes/2k11/images/homeLogo.png"></x-image>

  <!--
  <h2>Image - No SRC, error</h2>
  <x-image src="js"></x-image>
-->

</body>
</html>
